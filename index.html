<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>Chat Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f2fbf7',
                100: '#e0f6eb',
                200: '#c2ebd8',
                300: '#94dbc0',
                400: '#60c5a3',
                500: '#3aa882',
                600: '#2d876a',
                700: '#266b55',
                800: '#225645',
                900: '#1d463a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 1.2s infinite ease-in-out',
              'toast-in': 'toastIn 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'toast-out': 'toastOut 0.25s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              wave: {
                '0%, 100%': { transform: 'scaleY(0.5)', opacity: '0.5' },
                '50%': { transform: 'scaleY(1)', opacity: '1' },
              },
              toastIn: {
                '0%': { opacity: '0', transform: 'translateY(-1rem) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              toastOut: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'translateY(-0.5rem) scale(0.95)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* 核心修复: 强制占据视口高度并禁止Body滚动，解决iOS键盘顶起头部的问题 */
      html, body {
        height: 100%;
        height: 100dvh; /* Dynamic Viewport Height */
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none; /* 禁止橡皮筋效果 */
        position: fixed; /* 进一步锁定iOS上的滚动 */
      }
      #root {
        height: 100%;
        width: 100%;
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      /* Hide scrollbar for clean UI but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "axios": "https://esm.sh/axios@^1.13.2",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
